<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannur Bus Timings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kannur Bus Timings</h1>
        
        <div class="search-box">
            <select id="from">
                <option value="">From...</option>
                <option>Arivilanjapoyil</option>
                <option>Udayagiri</option>
                <option>Karthikapurm</option>
                <option>Cherupuzha</option>
                <option>Alakode</option>
                <option>Taliparamba</option>
                <option>Kannur</option>
            </select>
            
            <select id="to">
                <option value="">To...</option>
                <option>Arivilanjapoyil</option>
                <option>Udayagiri</option>
                <option>Karthikapurm</option>
                <option>Cherupuzha</option>
                <option>Alakode</option>
                <option>Taliparamba</option>
                <option>Kannur</option>
            </select>
            
            <button id="search-btn">Show Timings</button>
        </div>
        
        <div id="results">
            <p>Select locations to see bus timings</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
