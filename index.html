<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannur Bus Timings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bus"></i> Kannur Bus Timings</h1>
            <p>Find colorful bus schedules across Kannur district</p>
        </header>
        
        <div class="search-panel">
            <div class="search-box">
                <i class="fas fa-map-marker-alt"></i>
                <select id="from">
                    <option value="">From...</option>
                    <option>Arivilanjapoyil</option>
                    <option>Udayagiri</option>
                    <option>Karthikapurm</option>
                    <option>Cherupuzha</option>
                    <option>Alakode</option>
                    <option>Taliparamba</option>
                    <option>Kannur</option>
                </select>
            </div>
            
            <div class="search-box">
                <i class="fas fa-flag-checkered"></i>
                <select id="to">
                    <option value="">To...</option>
                    <option>Arivilanjapoyil</option>
                    <option>Udayagiri</option>
                    <option>Karthikapurm</option>
                    <option>Cherupuzha</option>
                    <option>Alakode</option>
                    <option>Taliparamba</option>
                    <option>Kannur</option>
                </select>
            </div>
            
            <button id="search">
                <i class="fas fa-search"></i> Show Timings
            </button>
        </div>
        
        <div class="time-display">
            <div class="current-time">
                <i class="fas fa-clock"></i>
                <span id="time">00:00</span>
                <span id="ampm">AM</span>
            </div>
        </div>
        
        <div id="results">
            <div class="welcome-message">
                <i class="fas fa-compass"></i>
                <p>Select your route to see colorful bus timings</p>
            </div>
        </div>
<footer>
            <div class="footer-content">
                <div class="footer-left">
                    <div class="logo">
                        <i class="fas fa-bus"></i>
                        <span>Kannur Bus</span>
                    </div>
                    <p>Your reliable bus timing companion</p>
                </div>
                <div class="footer-right">
                    <div class="made-by">
                        <span>Designed & Developed by</span>
                        <div class="signature">Shinto PC</div>
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Kannur Bus Timings. All rights reserved.</p>
            </div>
        </footer>

        
    </div>

    <script src="script.js"></script>




</body>
</html>
