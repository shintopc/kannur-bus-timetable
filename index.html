<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannur District Bus Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bus"></i> Kannur District Bus Timetable</h1>
            <p>Find bus schedules for major locations in Kannur district</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <label for="from"><i class="fas fa-map-marker-alt"></i> From:</label>
                <select id="from">
                    <option value="">Select departure location</option>
                    <option value="Arivilanjapoyil">Arivilanjapoyil</option>
                    <option value="Udayagiri">Udayagiri</option>
                    <option value="Karthikapurm">Karthikapurm</option>
                    <option value="Cherupuzha">Cherupuzha</option>
                    <option value="Alakode">Alakode</option>
                    <option value="Taliparamba">Taliparamba</option>
                    <option value="Kannur">Kannur</option>
                </select>
            </div>

            <div class="search-box">
                <label for="to"><i class="fas fa-map-marker-alt"></i> Filter by destination:</label>
                <select id="to">
                    <option value="">All destinations</option>
                    <option value="Arivilanjapoyil">Arivilanjapoyil</option>
                    <option value="Udayagiri">Udayagiri</option>
                    <option value="Karthikapurm">Karthikapurm</option>
                    <option value="Cherupuzha">Cherupuzha</option>
                    <option value="Alakode">Alakode</option>
                    <option value="Taliparamba">Taliparamba</option>
                    <option value="Kannur">Kannur</option>
                </select>
            </div>

            <button id="search-btn"><i class="fas fa-search"></i> Search Buses</button>
        </div>

        <div class="results-container">
            <h2 id="results-title">Search Results</h2>
            <div id="results">
                <div class="no-results">
                    <i class="fas fa-bus-slash"></i>
                    <p>Select departure location to see bus schedules</p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Kannur District Bus Services. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
